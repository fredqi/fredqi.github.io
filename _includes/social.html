<span class="contact-icon text-center">
  {% for link in site.social-links -%}
  {%- assign curkey = link[0] -%}
  {%- assign element = site.data.SocialNetworks[curkey] %}
  {%- if curkey == 'rss' -%}
  <a href="{{- '/feed.xml' | relative_url -}}" title="{{ element.name }}">
     {%- elsif curkey == 'yelp' -%}
  <a href="https://{{ site.social-links[curkey] }}.yelp.com" title="{{ element.name }}">
  {%- else -%}
  <a href="{{ element.baseURL }}{{ site.social-links[curkey] }}" target="_blank" title="{{ element.name }}">
  {%- endif -%}
  <i class="{{ element.icon }}"></i></a>
  {% endfor -%}	
</span>
