{% if site.footer_fixed %}
<footer class="fixed-bottom mt-0">
  <div class="container">
{%- else %}
<footer class="sticky-bottom mt-5">
  <div class="container">
{%- endif %}
    &copy; Copyright 2014-{{ site.time | date: '%Y' }} {{ site.title }}.
    {{ site.footer_text }}
    {% if site.last_updated %}
    Last updated: {{ "now" | date: '%B %d, %Y' }}.
    {% endif %}
  </div>
</footer>
