{%- for item in include.scripts -%}
{%- assign js = item[1] %}
{% if js.name %}<!-- {{ js.name }} {{ js.version }} -->{% endif %}
{% if js.sri -%}
<script src="{{ js.href }}"
	integrity="{{ js.sri }}"
	{%- if js.defer %} defer{%- endif -%}
	{%- if js.onload %} onload="{{ js.onload }}" {% endif %} crossorigin="anonymous"></script>
{%- elsif js.href -%}
<script src="{{ js.href }}"></script>
{%- else -%}
<script src="{{ js.file | relative_url }}"></script>
{%- endif -%}
{% endfor %}
