# You can define your custom social network links here.
# Use the same key you added in _config.yml -> social-network-links.
# In addition to that you need to specify the following properties:
#   name: Specify a user-friendly name that will be used as a link title
#   baseURL: Define a base URL which will be combined with the value of
#            site.social-network-links.<key>
#   icon: Specify a valid fontawesome icon class

scholar:
  name: "Google Scholar"
  baseURL: "https://scholar.google.com/citations?user="
  icon: "ai ai-google-scholar"
  
orcid:
  name: "ORCID"
  baseURL: "https://orcid.org/"
  icon: "ai ai-orcid"
  
publons:
  name: "Publons"
  baseURL: "https://publons.com/a/"
  icon: "ai ai-publons"
  
research_gate:
  name: "ResearchGate"
  baseURL: "https://www.researchgate.net/profile/"
  icon: "ai ai-researchgate"
  
medium:
  name: "Medium"
  baseURL: "https://medium.com/@"
  icon: "fab fa-medium"
  
quora:
  name: "Quora"
  baseURL: "https://www.quora.com/profile/"
  icon: "fab fa-quora"
  
blogger:
  name: "Blogger"
  baseURL: ""
  icon: "fab fa-blogger-b"

facebook:
  name: "Facebook"
  baseURL: "https://www.facebook.com/"
  icon: "fab fa-facebook-f"

twitter:
  name: "Twitter"
  baseURL: "https://twitter.com/"
  icon: "fab fa-twitter"

reddit:
  name: "Reddit"
  baseURL: "https://reddit.com/u/"
  icon: "fab fa-reddit"

linkedin:
  name: "LinkedIn"
  baseURL: "https://linkedin.com/in/"
  icon: "fab fa-linkedin-in"

github:
  name: "GitHub"
  baseURL: "https://github.com/"
  icon: "fab fa-github"

stackoverflow:
  name: "StackOverflow"
  baseURL: "https://stackoverflow.com/users/"
  icon: "fab fa-stack-overflow"

docker:
  name: "Docker"
  baseURL: "https://hub.docker.com/u/"
  icon: "fab fa-docker"
  
xing:
  name: "Xing"
  baseURL: "https://www.xing.com/profile/"
  icon: "fab fa-xing"

snapchat:
  name: "Snapchat"
  baseURL: "https://www.snapchat.com/add/"
  icon: "fab fa-snapchat-ghost"

instagram:
  name: "Instagram"
  baseURL: "https://www.instagram.com/"
  icon: "fab fa-instagram"

youtube:
  name: "YouTube"
  baseURL: "https://www.youtube.com/"
  icon: "fab fa-youtube"

spotify:
  name: "Spotify"
  baseURL: "https://open.spotify.com/user/"
  icon: "fab fa-spotify"

steam:
  name: "Steam"
  baseURL: "https://steamcommunity.com/id/"
  icon: "fab fa-steam-symbol"

twitch:
  name: "Twitch"
  baseURL: "https://www.twitch.tv/"
  icon: "fab fa-twitch"

yelp:
  name: "Yelp"
  baseURL: "https://{{ site.author.yelp }}.yelp.com"
  icon: "fab fa-yelp"

email:
  name: "Email me"
  baseURL: "mailto:"
  icon: "fas fa-envelope"

telephone:
  name: "Phone"
  baseURL: "tel:"
  icon: "fas fa-phone"

rss:
  name: "RSS"
  baseURL: "{{ '/feed.xml' | relative_url }}"
  icon: "fas fa-rss"

